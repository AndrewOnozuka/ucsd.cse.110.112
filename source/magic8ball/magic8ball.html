<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Magic 8 Ball</title>
    <link rel="stylesheet" href="magic8ball.css">
  </head>
  <body>
      <h1>Magic 8 Ball</h1>
      <p>Ask a question:</p>
      <select id="character-select">
        <option value="default">Default</option>
        <option value="batman">Batman</option>
        <option value="gollum">Gollum</option>
        <option value="morty">Morty Smith</option>
        <option value="powell">Professor Powell</option>
        <option value="trump">Donald Trump</option>
        
      </select>
      <input type="text" id="question-input">
      <audio id="myAudio">
        <source src="shake.mp3" type="audio/mpeg">  <!-- From www.zapsplat.com -->
        Your browser does not support the audio element.
      </audio>
      <button onclick="getAnswer()">Shake</button><br>
      <div id="eight-ball-container" style="position: relative;">
        <img src="8-ball.png" style="position: relative;">
        <p id="answer" >Ask me a Question!</p>
      </div>
    <script src="magic8ball.js"></script>
  </body>
</html>
