<!DOCTYPE html>
<html lang="en">

<head>
    <title>Horoscope App, Team #5</title>
    <link rel="icon" type="image/x-icon" href="images/star_favicon.ico">
    <link rel="stylesheet" type="text/css" href="../css/landing.css">
    <script src="../js/landing.js" type="module"></script>
    <!-- download the google font Tillana-->
    <link href="https://fonts.googleapis.com/css2?family=Tillana:wght@600&display=swap" rel="stylesheet">
</head>

<style>
    body {
        font-family: 'Tillana', sans-serif;
    }
</style>

<body>
    <img src="../images/sky.png" id="sky">
    <div id="main">
        <h1 id="landing-title" style="font-family: 'Tillana', sans-serif;">Horoscope</h1>
        <div id="birthday-div">
            <h3 id="birthday-title" style="font-family: 'Tillana', sans-serif;">Birthday: </h3>
            <input type="date" id="birthday-input" name="birthday">
        </div>
        <h3 id="category">Select a category: </h3>
        <div id="category-radio-buttons">
            <div class="radio-button">
                <input type="radio" id="category-love" name="category" value="Love">
                <label for="category-love">Love</label><br>
            </div>
            <div class="radio-button">
                <input type="radio" id="category-health" name="category" value="Health">
                <label for="category-health">Health</label><br>
            </div>
            <div class="radio-button">
                <input type="radio" id="category-career" name="category" value="Career">
                <label for="category-career">Career</label><br>
            </div>
        </div>
        <input type="button" id="submit" value="GO">
    </div>
</body>



</html>
