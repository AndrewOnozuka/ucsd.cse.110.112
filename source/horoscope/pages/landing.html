<!DOCTYPE html>
<html lang="en">

<head>
    <title>Horoscope App, Team #5</title>
    <link rel="icon" type="image/x-icon" href="../images/star_favicon.ico">
    <link rel="stylesheet" type="text/css" href="../css/landing.css">
    <script src="../js/landing.js" type="module"></script>
    <script src="../js/audioControl.js"></script>
</head>

<body>
    <div class="header-container">
        <h1 id="landing-title">Horoscope</h1>
        <nav class="navbar">
            <img src="../images/menu.png" alt="Menu Button" class="menu-toggle" id="menu" tabindex=0>
            <ul class="dropdown">
                <li class="dropdown-item"><a id="daily-horoscope" tabindex="0">Daily Horoscope</a></li>
                <li class="dropdown-item"><a id="love-compatibility" tabindex="0">Love Compatibility</a></li>
                <li class="dropdown-item"><a id="history" tabindex="0">History</a></li>
            </ul>
        </nav>
    </div>

    <div id="birthday-div">
        <label id="birthday-title" >Birthday: </label>
        <input type="date" id="birthday-input" name="birthday" min="1900-01-01">
    </div>
    <h3 id="category">Select a category: </h3>
    <div id="category-radio-buttons">
        <div class="radio-button">
            <input type="radio" id="category-love" name="category" value="Love">
            <label for="category-love">Love</label><br>
        </div>
        <div class="radio-button">
            <input type="radio" id="category-health" name="category" value="Health">
            <label for="category-health">Health</label><br>
        </div>
        <div class="radio-button">
            <input type="radio" id="category-career" name="category" value="Career">
            <label for="category-career">Career</label><br>
        </div> 
    </div>
    <input type="button" id="submit" value="START">

    <audio id="background-music" loop>
        <source src="../audios/bgm_cornfield_chase_.mp3" type="audio/mpeg">
    </audio>
    <div id="audio-control">
        <button id="audio-control-button">
            <img src="../images/audio_off.png" alt="Toggle Audio" id="audio-icon">
        </button>
    </div>
  </body>
</html>
