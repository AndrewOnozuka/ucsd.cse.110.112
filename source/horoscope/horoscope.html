<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Horoscope App, Team #5</title>
    <link rel="icon" type="image/x-icon" href="images/star_favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/horoscope.css">
    <script src="./js/horoscope.js" type="module"></script>
    <script src="js/pastEntryCard.js" type="module"></script>
    <script src="js/sidebar.js" type="module"></script>
    <!-- <link rel="stylesheet" type="text/css" href="css/debug.css"> -->
  </head>
  <body>
    <div id="sidebar">
            
    </div>
    <main>
      <div id="main">
        <div id="interface">
          <form id="user-form">
            <p>Enter your information:</p>
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday"><br>
            
            <label for="location">Location:</label>
            <input type="text" id="location" name="location"><br>
            <br>
            <input type="button" id="submit" value="SUBMIT">
          </form>
        <img class="center-image" id="sign-image" src="images/placeholder.png"> 
        <h1 id="sign-display"> Find your sign!</h1>
    </div>
    <div id="output">
        <h1 id="date-display"> Today is <script> document.write(new Date().toLocaleDateString()); </script> </h1>
        <label for="category">Select a category:</label>
        <select id="category" name="category">
            <option value="love">Love</option>
            <option value="health">Health</option>
            <option value="career">Career</option>
        </select>

        <p id="horoscope-fortune">
            Enter your birthday above to get a daily horoscope!
        </p>
      </div>
    </div>
    </main>
  </body>
</html>
